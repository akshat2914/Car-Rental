
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Host Register | Car Matrix</title>

  <style>
    body {
      background: url('https://images.pexels.com/photos/2705755/pexels-photo-2705755.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background:white;
      padding: 45px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }
    .tabs button {
      background: none;
      border: none;
      font-size: 18px;
      padding-bottom: 4px;
      margin: 0 20px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      color: #848389;
      font-weight: 600;
    }
    .tabs button.active {
      color: #8a79f0;
      border-color: #8a898f;
      font-weight: 700;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    label {
      font-size: 14px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #513750;
    }
    input {
      padding: 13px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 18px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #80968f;
    }
    .btn-primary {
      background-color: #86858d;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background-color: #8a79f0;
    }
    .text-center {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      color: #6b7280;
    }
    .text-center a {
      color: #8a79f0;
      font-weight: 600;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 30px 0;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #d1d5db;
    }
    .divider:not(:empty)::before {
      margin-right: 0.75em;
    }
    .divider:not(:empty)::after {
      margin-left: 0.75em;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border: 1px solid #c1ccdd;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      gap: 10px;
      margin-bottom: 12px;
      background: white;
      transition: background 0.2s;
    }
    .social-btn:hover {
      background: #e9e5fe;
    }
    .social-btn img {
      width: 20px;
      height: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">

    <div class="tabs">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Sign up</button>
    </div>

    <div id="loginForm">
      <h2 class="text-center" style="color: #8a79f0; font-size: 24px; font-weight: bold; margin-bottom: 20px;">Welcome Back</h2>

      <form action="hostlogin.php" method="POST">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="Your@gmail.com" pattern="[a-zA-Z0-9._%+-]+@gmail.com" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="passsword" placeholder="••••••••" required />
        </div>

        <button type="submit" class="btn-primary">Login</button>
      </form>

      <p class="text-center">
        Don't have an account?
        <a href="#" id="switchToSignup">Sign up</a>
      </p>
    </div>

   
    <div id="signupForm" class="hidden">
      <h2 class="text-center" style="color: #8a79f0; font-size: 24px; font-weight: bold; margin-bottom: 20px;">Create Account</h2>

      <form action="hostregister.php" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="fullname" placeholder="Akshat Desai" required />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="form-group">
          <label>Age</label>
          <input type="number" name="age" placeholder="Enter your age" required />
        </div>

        <div class="form-group">
          <label>Phone number</label>
          <input type="tel" name="phone" placeholder="Phone number" required maxlength="10" />
        </div>

        <div class="form-group">
          <label>Aadhar Number</label>
          <input type="text" name="aadhar_number" placeholder="1234 5678 9012 3456" required maxlength="12" />
        </div>

        <div class="form-group">
          <label>Upload Your Driving Licence</label>
          <input type="file" name="photo" accept="image/*" required />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="passsword" placeholder="Create a password" required />
        </div>

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <p class="text-center">
        Already have an account?
        <a href="#" id="switchToLogin">Login</a>
      </p>
    </div>

    <div class="divider">OR</div>

    <div>
      <div class="social-btn">
        <img src="assets/google.png" alt="Google" />
        Continue with Google
      </div>
      <div class="social-btn">
        <img src="assets/apple.png" alt="Apple" />
        Continue with Apple
      </div>
    </div>

  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const switchToSignup = document.getElementById('switchToSignup');
    const switchToLogin = document.getElementById('switchToLogin');

    loginTab.addEventListener('click', () => {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
    });

    signupTab.addEventListener('click', () => {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
    });

    switchToSignup.addEventListener('click', (e) => {
      e.preventDefault();
      signupTab.click();
    });

    switchToLogin.addEventListener('click', (e) => {
      e.preventDefault();
      loginTab.click();
    });
  </script>

</body>
</html>
