<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .card-details {
            display: flex;
            gap: 10px;
        }
        .card-number {
            flex: 2;
        }
        .expiry, .cvv {
            flex: 1;
        }
        .btn {
            background: #8a79f0;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #45a049;
        }
        .rental-details {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .rental-details p {
            margin: 5px 0;
        }
        .card-container {
            position: relative;
            perspective: 1000px;
            margin-bottom: 30px;
        }
        .credit-card {
            background: linear-gradient(45deg, #1a1a1a, #3d3d3d);
            border-radius: 16px;
            padding: 25px;
            color: white;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            margin-bottom: 20px;
        }
        .card-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
        }
        .chip {
            width: 50px;
            height: 40px;
            background: linear-gradient(120deg, #b8b8b8 0%, #d8d8d8 50%, #b8b8b8 100%);
            border-radius: 8px;
            margin-bottom: 24px;
        }
        .card-number-display {
            font-size: 22px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-family: monospace;
        }
        .card-holder-display {
            font-size: 16px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .expiry-display {
            font-size: 16px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Details</h1>
        <div class="card-container">
            <div class="credit-card">
                <div class="card-logo"><i class="ri-visa-line"></i></div>
                <div class="chip"></div>
                <div class="card-number-display" id="card-number-display">**** **** **** ****</div>
                <div class="card-holder-display" id="card-holder-display">CARD HOLDER</div>
                <div class="expiry-display" id="expiry-display">MM/YY</div>
            </div>
        </div>
        <div class="form-container">
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Cardholder Name</label>
                    <input type="text" id="name" placeholder="Rahul Sharma" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="rahul.sharma@example.com" required>
                </div>
                <div class="form-group card-details">
                    <div class="card-number">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19" required>
                    </div>
                    <div class="expiry">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="cvv">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Billing Address</label>
                    <input type="text" id="address" placeholder="123 MG Road" required>
                </div>
                <div class="form-group">
                    <label for="city">State</label>
                    <select id="country" required>
                        <option value="">Select State</option>
<option value="uk"></option>Andhra Pradesh
<option value="uk">Arunachal Pradesh</option>
<option value="uk">Assam</option>
<option value="uk">Bihar</option>
<option value="uk">Chhattisgarh</option>
<option value="uk">Goa</option>
<option value="uk">Gujarat</option>
<option value="uk">Haryana</option>
<option value="uk">Himachal Pradesh</option>
<option value="uk">Jharkhand</option>
<option value="uk">Karnataka</option>
<option value="uk">Kerala</option>
<option value="uk">Madhya Pradesh</option>
<option value="uk">Maharashtra</option>
<option value="uk">Manipur</option>
<option value="uk">Meghalaya</option>
<option value="uk">Mizoram</option>
<option value="uk">Nagaland</option>
<option value="uk">Odisha</option>
<option value="uk">Punjab</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" required>
                        <option value="">Select Country</option>
                        <option value="us">India</option>
                        <option value="us">United States</option>
                        <option value="ca">Canada</option>
                        <option value="uk">United Kingdom</option>
                        <option value="au">Australia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" placeholder="452001" maxlength="6" required>
                </div>
                <button type="submit" class="btn">Pay â‚¹7556/-</button>
            </form>
            <button onclick="window.location.href='detail.html';" class="btn" >Cancel Payment</button>
        </div>
    </div>

    <script>
        document.getElementById('card-number').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '');
            if (value.length > 0) {
                value = value.match(new RegExp('.{1,4}', 'g')).join(' ');
            }
            e.target.value = value;
            document.getElementById('card-number-display').textContent = value || '**** **** **** ****';
        });


        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
            document.getElementById('expiry-display').textContent = value || 'MM/YY';
        });

        
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        
        document.getElementById('name').addEventListener('input', function(e) {
            document.getElementById('card-holder-display').textContent = e.target.value || 'CARD HOLDER';
        });

        
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Payment processing... In a real application, this would securely connect to a payment processor.');
        });
    </script>
</body>
</html>
